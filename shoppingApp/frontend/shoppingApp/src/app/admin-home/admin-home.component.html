

<div class="home">

    <!-- products list-->
      <div class="container">
        <div class="row">

            <div class="col-sm-3 col-sm-3 p-4" *ngFor="let product of products;">
              <div class="card" style="width: 16rem; " >
                <img class="card-img-top card-img-top-250 one" src="assets/image/koi-fish.jpg" alt="{{product.name}}">

                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">
                    CATAGORY: {{product.category}} 
                    QUANTITY: {{product.quantity}}
                    CONDITION: {{product.condition}}
                    CONDITION: {{product.price}}
                  </p>
                  <!-- <button class="btn btn-primary" (click)="addToCart(product.id)">Add to Cart</button> -->
                
                </div>

              </div>
            </div>

            </div>
        </div>




</div>
